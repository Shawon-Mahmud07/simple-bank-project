<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap er
      Bank</span>!!!
  </h1>
  <main>
    <section class=" bg-teal-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
      <h3 class="text-3xl font-semibold pb-3">Please, login</h3>
      <div>
        <input id="user-email" class="block mb-3 w-9/12 px-4 py-2 rounded" type="email"
          placeholder="Your Email Address">
        <input id="user-password" class="block mb-2 w-9/12 px-4 py-2 rounded type=" password"
          placeholder="Your Password">
        <button id="btn-submit"
          class=" bg-sky-700  rounded-lg px-8 py-2  text-white font-medium hover:bg-amber-500">Submit</button>
      </div>

    </section>
  </main>
  <script src="login.js"></script>
</body>

</html>
