<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-violet-600">Mooooooooney</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">

      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">

        <div class="bg-green-400 rounded-xl p-8">
          <h2 class="text-2xl">Deposit</h2>
          <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
        </div>

        <div class="bg-yellow-400 rounded-xl p-8">
          <h2 class="text-2xl">Withdraw</h2>
          <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
        </div>

        <div class="bg-violet-400 rounded-xl p-8">
          <h2 class="text-2xl">Balance</h2>
          <h2 class="text-5xl">$ <span id="balance-amount">1240</span></h2>
        </div>

      </div>
    </section>


    <!-- Deposit and Withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">

        <div class="bg-indigo-300 rounded-lg p-12 ">
          <h2 class="text-2xl text-white mb-4 font-medium text-white">Please Deposit</h2>

          <input id="deposit-input" class="py-1 px-8 rounded block mb-3 w-9/12 " type="text"
            placeholder="$ Amount you want to deposit ">
          <button id="btn-deposit"
            class=" bg-sky-700 rounded-lg px-8 py-2  text-white font-medium hover:bg-amber-500">Deposit</button>
        </div>

        <div class="bg-fuchsia-400 rounded-lg p-12 ">
          <h2 class="text-2xl text-white mb-4 font-medium text-white">Please Withdraw</h2>

          <input id="withdraw-input" class="py-1 px-8 rounded block mb-3 w-9/12" type="text"
            placeholder="$ Amount you want to Withdraw ">
          <button id="btn-withdraw" class=" bg-sky-700 rounded-lg px-6 py-2  text-white font-medium hover:bg-amber-500"
            placeholder="$Amount you want to deposit ">Withdraw</button>
        </div>

      </div>
    </section>

  </main>
  <!-- js file link -->
  <script src="bank.js"></script>
</body>

</html>
